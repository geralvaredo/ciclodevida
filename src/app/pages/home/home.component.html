<mat-toolbar color="primary">
    <span>{{title}}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Salir" routerLink='/'>
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>

<div class="div-cards" *ngIf="menu == 0">
    <mat-card class="example-card" (click)="Acceder(1)">
        <img mat-card-image src="../../../assets/paises.png" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <h1 style="text-align: center;">Paises</h1>
        </mat-card-content>
    </mat-card>

    <mat-card class="example-card" (click)="Acceder(2)">
        <img mat-card-image src="../../../assets/administrador.png" alt="Administrador">
        <mat-card-content>
            <h1 style="text-align: center;">Administrador</h1>
        </mat-card-content>
    </mat-card>
</div>
<div *ngIf="menu == 1">
    <div class="div-general-administrador">
        <div class="div-listado">
            <app-grilla-paises></app-grilla-paises>
        </div>
    </div>
</div>
<div *ngIf="menu == 2">
    <div class="div-general-administrador">
        <div class="div-listado">
            <app-grilla-usuarios [listadoUsuarios]="listadoPrincipal" (usuarioSeleccionado)="tomarUsuarioParaDetalles($event)"></app-grilla-usuarios>
        </div>
        <div class="div-usuario">
            <div class="mat-elevation-z8">
                <app-editor-usuario (usuarioCreado)="tomarUsuarioCreado($event)"></app-editor-usuario>
            </div>
            <div class="mat-elevation-z8" style="margin-top: 20px;">
                <app-detalle-usuario [usuarioParaMostrar]="usuarioSeleccionado"></app-detalle-usuario>
            </div>
        </div>
    </div>
</div>
